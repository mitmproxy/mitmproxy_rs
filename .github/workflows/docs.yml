name: docs

on:
  push:
    branches:
      - main

# security: restrict permissions for CI jobs.
permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Build the documentation and upload the static HTML files as an artifact.
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install maturin[zig] from PyPI
        uses: install-pinned/maturin-with-zig@8e6ad50abccf411da568e28aca111674f8b8b022  # 0.14.1
      - name: Install pdoc from PyPI
        uses: install-pinned/pdoc@34aeebcaf9d633ba00460e935678cade316c1a8b  # 12.3.0

      # workaround for https://github.com/rust-lang/cargo/issues/9096
      - run: cargo build --package windows-redirector

      - run: maturin build
        working-directory: ./ffi
      - run: pip install --no-index --find-links target/wheels/ mitmproxy_rs

      - run: pdoc -o docs/ mitmproxy_rs

      - run: |
          if ((Select-String -Path ./docs/mitmproxy_rs.html -Pattern unknown) -ne $null) { 
            throw "incomplete .pyi file" 
          }

      - uses: actions/upload-pages-artifact@v1
        with:
          path: docs/

  # Deploy the artifact to GitHub pages.
  # This is a separate job so that only actions/deploy-pages has the necessary permissions.
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v1
